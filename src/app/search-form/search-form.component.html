<!-- WEATHER FORM-->
<mat-card class="mx-auto">
    <form (submit) = "onSubmit(myForm)" #myForm='ngForm' id='myForm'>
        <h3 class="text-center">Weather Search</h3>

        <div class='form-group row'>
            <label class='col-sm-2 offset-sm-2 col-form-label'>Street</label>
            <div class='col-sm-6'>
                <input type='input' class='form-control' placeholder='Enter Street Name' name='street' ngModel #street="ngModel" [disabled]="disableStreet" required>
            </div>
            <div class='error col-sm-6 offset-sm-4' *ngIf="street.invalid && street.touched">Please enter a street.</div>
        </div>

        <div class='form-group row'>
            <label class='col-sm-2 offset-sm-2 col-form-label'>City</label>
            <div class='col-sm-6'>
                <input type='input' class='form-control' placeholder='Enter City Name' name='city' [(ngModel)]='cityText' ngModel #city="ngModel" [disabled]="disableCity" required (ngModelChange) = "autoComplete()" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let match of autoCompleteList" [value]="match">{{match}}</mat-option>
                </mat-autocomplete>
            </div>
            <div class='error col-sm-6 offset-sm-4' *ngIf="city.invalid && city.touched">Please enter a city.</div>
        </div>

        <div class='form-group row'>
            <label class='col-sm-2 offset-sm-2 col-form-label'>State</label>
            <div class='col-sm-4'>
                <select class='form-control' name='state' ngModel #state="ngModel" [ngModel]="selectedState" [disabled]="disableState">
                    <option id="selectState" value = "null" selected disabled>Select State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        
        <div class='form-group row'>
            <div class='col-sm-10 offset-sm-2'>
                <input type='checkbox' #checkBox (click)="checkCurrLocation(checkBox)" [checked]="currLocation">
                <label>&nbsp;Current Location</label>
            </div>
        </div>
    
        <div class= 'col-sm-10 offset-sm-2'>
            <button type = "submit" class='btn btn-primary' ><i class="material-icons">search</i>Search</button>
            <button type = "button" (click)="clearForm(myForm)" class='btn btn-primary'><i class="material-icons">clear_all</i>Clear</button>          
        </div>
    </form>
</mat-card>

<app-results-favorites-tab></app-results-favorites-tab>
